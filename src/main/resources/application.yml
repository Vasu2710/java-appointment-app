spring:
  application:
    name: auth
  datasource:
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  error:
    include-message: always
    include-binding-errors: always
